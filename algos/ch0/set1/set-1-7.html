<script>
/*Given an array write a function that reverses its values. 
For example reverse [1,2,3,4,5] should return [5,4,3,2,1].*/

function reverseArr(arr){
    var newarr = [];
    for (var idx=arr.length-1; idx>=0; idx--){
        newarr.push(arr[idx]);
    }
console.log(newarr);

}

reverseArr([11,23,34,56,77,89,112]);






</script>
