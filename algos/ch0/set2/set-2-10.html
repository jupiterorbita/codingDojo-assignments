<script>
    /* using a FOR loop, print the multiples of 3 from -300 to 0;
    skip numbers -3 and -6 */

    for (var x = -300; x <= 0; x++) {
        // console.log(x);
        if (x % 3 === 0) {
            if (x === -3 || x === -6) {
                continue;
            }
            console.log('this is a multiple of 3 = ' + x);
        }
    }


</script>
