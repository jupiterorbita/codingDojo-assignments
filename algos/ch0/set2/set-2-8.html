<script>
/* Given an array, create a new array and copy into it all the values 
of the provided array, but made negative. Given [1,-3,5] return [-1,-3,-5]*/

var arr = [1,-3,5];
var newarr = [];

console.log('make negative this array : '+arr);

for (var idx=0; idx<arr.length; idx++){
    if (arr[idx] > 0){
        arr[idx] *= -1;        
        newarr.push(arr[idx]);
    }
      else newarr.push(arr[idx]); 
}
console.log('new array : '+newarr);


</script>
