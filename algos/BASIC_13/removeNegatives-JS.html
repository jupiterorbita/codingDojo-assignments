<script>
//function remove negatives
var myarray = [-20,-30,40,60,-18,-20];
console.log(myarray);

//remove negatives from array, return a string that has all the negative numbers that were removed
function removeNegatives(arr){
//i'm going to look at each element in the array
//if negative move it to the end and pop it off
for (var i=0; i<arr.length; i++){
    if (arr[i]<0){
        arr[i] = arr[i+1];
    }
    arr.pop();
}
return arr;
}

console.log('new arr is = ',removeNegatives(myarray));


</script>
