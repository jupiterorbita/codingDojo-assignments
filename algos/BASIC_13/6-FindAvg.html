<script>
    "use strict";
    /* Find average
    Given an array with multiple values, write a function that returns the average of the values in the array. 
    (e.g. for [1,3,5,7,20] average is 7.2) */

    function findAvg(arr) {
        var sum = 0;
        var avg = 0;
        for (var idx = 0; idx < arr.length; idx++) {
            sum += arr[idx];
        }
        avg = sum / arr.length;
        console.log(avg);
        return avg;
    }
    findAvg([1, 3, 5, 7, 20]);

</script>
