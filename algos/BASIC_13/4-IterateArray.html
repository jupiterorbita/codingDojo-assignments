<script>
"use strict";
/* Iterate an array
Write a function that returns the sum of all the values within an array. 
(e.g. [1,2,5] returns 8, [-5,2,5,12] returns 14) */

function iterArr(arr){
    var sum = 0;
    for (var idx=0; idx<arr.length; idx++){
        sum += arr[idx];  //sum = sum + arr[idx];
    }

console.log(sum);
return arr;

}
iterArr([-5,2,5,12]);




</script>
