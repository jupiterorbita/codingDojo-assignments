<script>
"use strict";
/*Find max
Given an array with multiple values, write a function that returns the maximum number in the array. 
(e.g. for [-3,3,5,7] max is 7) */

function findMax(arr){
    var max = 0;
    for (var idx=0; idx<arr.length; idx++){
        if (arr[idx] > max){
            max = arr[idx];
        }
    }
    console.log(max);
    return max;
}

findMax([-3,3,5,7]);



</script>
