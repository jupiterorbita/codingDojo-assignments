<script>
"use strict";
/*Number to string
Write a function that takes an array of numbers and replaces any negative values within the array 
with the string 'Dojo'. For example if array = [-1,-3,2], your function will return ['Dojo','Dojo',2]. */


function numToString(arr){
    for (var idx=0; idx<arr.length; idx++){
        if (arr[idx] < 0){
            arr[idx] = 'Dojo';
        }
    }
    console.log(arr);
    return arr;
}
numToString([-1,-3,2]);

</script>
