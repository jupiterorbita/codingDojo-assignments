<script>
"use strict";
/* Max/Min/Avg
Given an array with multiple values, 
write a function that returns a new array that only contains the maximum, minimum, and average values 
of the original array. (e.g. [1,5,10,-2] will return [10,-2,3.5]) */

function minMaxAvg(arr){
    var newarr = [];
    var max = arr[0];
    var min = arr[0];
    var avg = 0;
    var sum = 0;

    for (var idx=0; idx<arr.length; idx++){
        if (max < arr[idx]){    //max
            max = arr[idx];
        }
        if (arr[idx] < min){    //min
            min = arr[idx];
        }
        sum += arr[idx];  // sum = sum + arr[idx];
    }
    avg = sum / arr.length;
    newarr = [max,min,avg];

    console.log(newarr);
    return newarr;

}
minMaxAvg([1,5,10,-2]);


</script>
