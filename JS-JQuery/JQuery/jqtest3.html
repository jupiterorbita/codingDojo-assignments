<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jq3 test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
            function attach_h3_handlers() {
                $('h3#old').click( function() { alert('You clicked an H3!'); });
            }
            $(document).ready( function() {

       
                $('button').click( function() {
                    $('div').append('<h3>I am a dynamically generated H3</h3>');
                    attach_h3_handlers();
                });
            });
        </script>
        <body>
            <div>
                <button>Click me to add a new H3 tag!</button>
                <h3 id='old'>Click me to see a message!</h3>
            </div>
        </body>
</html>
