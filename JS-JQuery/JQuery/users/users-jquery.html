<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>users jquery assignment</title>
    <link rel="stylesheet" type="text/css" media="screen" href="users-jquery.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

    $(document).ready(function(){
        $('form').submit(function(){
            // alert('thank you for submitting this form!');
            // console.log($('#formID').val());
            var fname = $('#firstNameID').val();
            var lname = $('#lastNameID').val();
            var mail = $('#emailID').val();
            var contact = $('#contactID').val();
            // console.log(fname);
            // console.log(lname);
            // console.log(mail);
            // console.log(contact);
    
            $('#tableID').append('<tr><td>'+fname+'</td><td>'+lname+'</td><td>'+mail+'</td><td>'+contact+'</td></tr>');
            return false;
        })



    })
    </script>
</head>
<body>
    <div class="wrapper">
        <div class='table_head'>
            <table id='tableID'>
                    <tr>
                        <td>First Name</td>
                        <td>Last Name</td>
                        <td>email</td>
                        <td>Contact #</td>
                    </tr>
            </table>
        </div>

        <h1>Add User</h1>

        <div class='form_div'>
            <form id='formID' action='process.php' method="post">
                First Name: <input id='firstNameID' type='text' name='first_name' placeholder="First name">
                <br>
                Last Name: <input id='lastNameID' type='text' name='last_name' placeholder="Last name">
                <br>
                email: <input id='emailID' type='text' name='email' placeholder="email">
                <br>
                Contact#: <input id='contactID' type='number' name='contact_no' placeholder="contact#">
                <br>
                <input type="submit" value="submit">


            </form>
        </div>
    </div>

</body>

</html>
