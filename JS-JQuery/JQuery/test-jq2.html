<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jq tests</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
            $(document).ready(function(){
             
                $('button').click(function(){
                     $('div').append('<h3>I am a new content</h3>');
             });

             $('div.a').on('mouseover', 'h3', function(){      //.mouseover => .hover doent work
              $(this).css('color', 'pink');
              $(this).css('margin-left','100px');   
              $(this).css('background-color','blue');
              $('button').fade(3000);                       //doesnt work
             });
       

             //once you click the button it will disappear!!
             $('button').click(function(){
                 $('button').hide(3000);
                 $('h3').css('background-color', 'red');
                })
            
            
            
            });

           </script>
           </head>

           <body>
            <button>Click me for new content!</button>
            <div class='a'>
             <h3>I am old content</h3>
            </div>
            <div class='b'>
             <h3>I am old content</h3>
            </div>
           </body>

</html>
