<!DOCTYPE HTML>
<html>
    <head>
        <meta name="description" content="this is a practive for making forms">
        <title>FORMS PRACTICE</title>
    </head>
    <body>
        <h2>Please complete the form</h2>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">
        <br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name">
        <br>
        <label for="email">e-mail:</label>
        <input type="text" id="email" name="email">
        <br>
                
        <h2>what is your gender?</h2>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <br>

        <h3>what is your fav colour?</h3>
        <label for="red">red</label>
        <input type="checkbox" id="red" name="color" value="red">
        <br>
        <label for="blue">blue</label>
        <input type="checkbox" id="blue" name="color" value="blue">
        <br>

        <p>say something cool</p>
        <textarea name="description"></textarea>
        <br>

        <p>now tell me your password, shhh! it's a secret! ;)</p>
        <label for="password">password</label>
        <input type="password" id="password" name="password">
        <br>
        <label for="pw_confirm">confirm pw</label>
        <input type="password" id="pw_confirm" name="password_confirmation">
        <br>
        <input type="submit" value="click here to subit form">


    </body>








</html>
